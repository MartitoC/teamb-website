events {
    worker_connections 768;
}

http {
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; 

        location / {
            proxy_pass http://teambapp:3000;
        }
    }
}
