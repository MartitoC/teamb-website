version: '3.8'

services:
  teamb-app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000" 
    volumes:
      - .:/app  
    environment:
      NODE_ENV: production

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro  # Cargar tu config de Nginx
      - /etc/letsencrypt:/etc/letsencrypt  # Certificados SSL
    depends_on:
      - teamb-app
